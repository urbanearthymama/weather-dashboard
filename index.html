  <body>
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3">
          <h2 id="form-heading">
            Search for a City:
          </h2>
    <input type="text" id="searchTerm" value="San Diego" />
    <button onclick="searchCityWeather()">Search!</button>
          <div class="list-group" id="history">
          </div>
          <div class="col-lg-9">
            <section
              id="today"
            ></section>
            <section
              id="forecast"
            ></section>
          </div>
        </aside>
      </div>
    <script src="./script.js"></script>
  </body>
